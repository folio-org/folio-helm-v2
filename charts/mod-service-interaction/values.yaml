# Default values for mod-service-interaction.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: folioci/mod-service-interaction
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  containerPort: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    #cpu: 128m
    memory: 1024Mi
  requests:
    #cpu: 50m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Folio specific
javaOptions: -XX:MaxRAMPercentage=85.0 -XX:+UseG1GC
dbMaxPoolSize: 5

# If need to create and attach ConfigMap add nedded parameters here
# And create folder configmaps. In folder create file with the same name that in this config.
# In file paste only data for configmap.
# config:
#   - name: sftp-config
#     subPath: users.conf
#     mountPath: /etc/sftp/users.conf

# volumeMounts:
  # secrets:
  #   - name: secure-store-props
  #     mountPath: /etc/edge
  #     secretName: ephemeral-properties
  # emptyDirs:
  #   - name: dumps-volume
  #     mountPath: /dumps

extraEnv: |
  - name: DB_MAXPOOLSIZE
    value: "{{ .Values.dbMaxPoolSize }}"
  - name: JAVA_OPTIONS
    value: {{ .Values.javaOptions }}
  - name: OKAPI_SERVICE_PORT
    valueFrom:
      secretKeyRef:
        key: OKAPI_PORT
        name: db-connect-modules
  - name: OKAPI_SERVICE_HOST
    valueFrom:
      secretKeyRef:
        key: OKAPI_HOST
        name: db-connect-modules

# Enable parameters for OKAPI, DB, Kafka or AWS connection. In value set name of secret
dbConnectParameters: db-connect-modules
# kafkaConnectParameters: db-connect-modules
# awsConnectParameters: s3-credentials
# okapiConnectParameters: db-connect-modules
# elasticSearchConnectParameters: db-connect-modules

# initContainer:
